<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>山河大学</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    header {
      background-color: red;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    ul {
      padding-left: 20px;
    }
    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    .slideshow {
      width: 100%;
      height: auto;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .slideshow img {
      width: 100%;
      height: auto;
      display: none;
    }
    .slideshow img.active {
      display: block;
    }
    .slideshow-nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .slideshow-nav button {
      background-color: transparent;
      border: none;
      margin: 0 5px;
      padding: 5px;
      cursor: pointer;
    }
    .slideshow-nav button.active {
      font-weight: bold;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var slides = Array.from(document.querySelectorAll('.slideshow img'));
      var navButtons = Array.from(document.querySelectorAll('.slideshow-nav button'));

      function showSlide(index) {
        slides.forEach(function(slide) {
          slide.classList.remove('active');
        });
        navButtons.forEach(function(button) {
          button.classList.remove('active');
        });
        slides[index].classList.add('active');
        navButtons[index].classList.add('active');
      }

      function nextSlide() {
        var currentIndex = slides.findIndex(function(slide) {
          return slide.classList.contains('active');
        });
        var nextIndex = (currentIndex + 1) % slides.length;
        showSlide(nextIndex);
      }

      function previousSlide() {
        var currentIndex = slides.findIndex(function(slide) {
          return slide.classList.contains('active');
        });
        var previousIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(previousIndex);
      }

      navButtons.forEach(function(button, index) {
        button.addEventListener('click', function() {
          showSlide(index);
        });
      });

      setInterval(nextSlide, 3000);
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">学术专业</a></li>
        <li><a href="#">招生信息</a></li>
        <li><a href="#">校园生活</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </nav>
    <div class="slideshow">
      <img src="https://i.postimg.cc/ZK8y4tfg/85934af14668407191be5f05c729190e.jpg" class="active">
      <img src="https://i.postimg.cc/R0y0wXsK/7594f248e80bec72.jpg">
      <img src="https://i.postimg.cc/jdcdMs3s/e127ce7d96814754b39c5f4145fa36d7.png">
    </div>
    <div class="slideshow-nav">
      <button class="active"></button>
      <button></button>
      <button></button>
    </div>
  </header>

  <main>
    <!-- 页面的其他内容 -->
  </main>

  <footer>
    <p>&copy; 2023 山河大学. All rights reserved.</p>
  </footer>
</body>
</html>
