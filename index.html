<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    header {
      background-color: #fff;
      padding: 10px;
      text-align: center;
    }

    .logo {
      margin-bottom: 10px;
    }

    .nav {
      background-color: #fff;
      text-align: center;
      padding: 10px;
    }

    .nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav li {
      display: inline-block;
      margin: 0 10px;
    }

    .nav li a {
      color: #000;
      text-decoration: none;
      padding: 5px;
    }

    .nav li a:hover {
      background-color: #ddd;
    }

    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
    }

    .slideshow-container {
      position: relative;
    }

    .slideshow {
      display: none;
    }

    .slideshow img {
      width: 100%;
      height: auto;
    }

    .slideshow-nav {
      text-align: center;
      margin-top: 10px;
    }

    .slideshow-nav button {
      width: 10px;
      height: 10px;
      background-color: #bbb;
      border: none;
      border-radius: 50%;
      margin: 0 5px;
      padding: 0;
      cursor: pointer;
    }

    .active-slide {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/hv4HC7Gg/Screenshot-2023-06-29-06-08-09-54-99c04817c0de5652397fc8b56c3b3817.png" alt="School Logo" height="50">
    </div>
  </header>

  <nav class="nav">
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">学术课程</a></li>
      <li><a href="#">招生信息</a></li>
      <li><a href="#">校园生活</a></li>
      <li><a href="#">联系我们</a></li>
    </ul>
  </nav>

  <div class="section">
    <h1>欢迎来到山河大学</h1>
    <div class="slideshow-container">
      <div class="slideshow">
        <img src="https://i.postimg.cc/ZK8y4tfg/85934af14668407191be5f05c729190e.jpg" alt="Slide 1">
        <img src="https://i.postimg.cc/7hTg0r1w/1d48ee76f9a040d2a108ad6784df288b.jpg" alt="Slide 2">
        <img src="https://i.postimg.cc/c1ndnXt3/4978c2f0e50d4b3a99727648d8e425b6.jpg" alt="Slide 3">
      </div>
      <div class="slideshow-nav">
        <button class="slide-button"></button>
        <button class="slide-button"></button>
        <button class="slide-button"></button>
      </div>
    </div>
  </div>

  <div class="section">
    <h1>关于我们</h1>
    <p>山河大学是一所优秀的学术机构，致力于为学生提供卓越的教育和培训。</p>
  </div>

  <div class="section">
    <h1>学术课程</h1>
    <p>我们提供多种学术课程，涵盖人文科学、社会科学、自然科学等领域。</p>
  </div>

  <div class="section">
    <h1>招生信息</h1>
    <p>了解我们的招生政策、入学要求以及如何申请加入山河大学。</p>
  </div>

  <div class="section">
    <h1>校园生活</h1>
    <p>探索我们丰富多彩的校园生活，包括社团活动、运动会、艺术表演等。</p>
  </div>

  <div class="section">
    <h1>联系我们</h1>
    <p>如果您有任何疑问或需要进一步了解山河大学，请随时联系我们。</p>
  </div>

  <script>
    // 幻灯片轮播功能
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slideshow");
      var buttons = document.getElementsByClassName("slide-button");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        buttons[i].className = buttons[i].className.replace(" active-slide", "");
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      buttons[slideIndex - 1].className += " active-slide";
      setTimeout(showSlides, 3000); // 切换时间间隔为3秒
    }
  </script>
</body>
</html>
