<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>山河大学</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    header {
      background-color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      max-width: 100px;
      height: auto;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
    }
    nav a:hover {
      color: yellow;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    ul {
      padding-left: 20px;
    }
    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    .slideshow-container {
      position: relative;
      margin-bottom: 20px;
    }
    .slideshow {
      width: 100%;
      height: auto;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
      height: auto;
      display: none;
    }
    .slideshow img.active {
      display: block;
    }
    .slideshow-nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .slideshow-nav button {
      background-color: transparent;
      border: none;
      margin: 0 5px;
      padding: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .slideshow-nav button.active {
      font-weight: bold;
      background-color: yellow;
    }
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      45% {
        opacity: 1;
      }
      55% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    .slideshow img {
      animation: fadeInOut 9s linear infinite;
    }
    .intro {
      text-align: center;
      margin-bottom: 20px;
    }
    .intro h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .intro p {
      font-size: 16px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var slides = Array.from(document.querySelectorAll('.slideshow img'));
      var navButtons = Array.from(document.querySelectorAll('.slideshow-nav button'));

      function showSlide(index) {
        slides.forEach(function(slide) {
          slide.classList.remove('active');
        });
        navButtons.forEach(function(button) {
          button.classList.remove('active');
        });
        slides[index].classList.add('active');
        navButtons[index].classList.add('active');
      }

      function nextSlide() {
        var currentIndex = slides.findIndex(function(slide) {
          return slide.classList.contains('active');
        });
        var nextIndex = (currentIndex + 1) % slides.length;
        showSlide(nextIndex);
      }

      function previousSlide() {
        var currentIndex = slides.findIndex(function(slide) {
          return slide.classList.contains('active');
        });
        var previousIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(previousIndex);
      }

      navButtons.forEach(function(button, index) {
        button.addEventListener('click', function() {
          showSlide(index);
        });
      });

      setInterval(nextSlide, 3000);
    });
  </script>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/jSqLz8Tk/IMG-20230629-060105.jpg" alt="山河大学校徽">
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">学术专业</a></li>
        <li><a href="#">招生信息</a></li>
        <li><a href="#">校园生活</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </nav>
  </header>

  <div class="slideshow-container">
    <div class="slideshow">
      <img src="https://i.postimg.cc/ZK8y4tfg/85934af14668407191be5f05c729190e.jpg" class="active">
      <img src="https://i.postimg.cc/R0y0wXsK/7594f248e80bec72.jpg">
      <img src="https://i.postimg.cc/jdcdMs3s/e127ce7d96814754b39c5f4145fa36d7.png">
    </div>
    <div class="slideshow-nav">
      <button class="active"></button>
      <button></button>
      <button></button>
    </div>
  </div>

  <main>
    <section>
      <div class="intro">
        <h2>欢迎来到山河大学</h2>
        <p>致力于培养卓越人才的高等学府</p>
      </div>
      <h1>关于我们</h1>
      <p>山河大学创立于2023年6月28日，是一所致力于培养卓越人才的高等学府。</p>
      <p>我们的校训是“博学，求知”，我们秉承着追求知识的精神，培养学生的综合素养和专业技能。</p>
      <p>我们的目标是在三年内超越清华大学，在五年内赶超北京大学，成为全球一流的高等学府。</p>
    </section>

    <!-- 其他内容 -->
  </main>

  <footer>
    <p>&copy; 2023 山河大学. All rights reserved.</p>
  </footer>
</body>
</html>
